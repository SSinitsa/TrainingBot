group 'com.ssinitsa.telegtam'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.20'
    compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.0.5.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-rest-webmvc', version: '3.0.5.RELEASE'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.3.0.CR1'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.9-rc'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    compile group: 'org.springframework.security', name: 'spring-security-config', version: '5.0.3.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-web', version: '5.0.3.RELEASE'
    compile group: 'org.telegram', name: 'telegrambots', version: '3.6'

}
